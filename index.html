<!DOCTYPE html>
<html>  
  <head>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.1/dist/aframe-extras.min.js"></script>
    <script src="./components/Rotation.js"></script>
    <script src="./components/target.js"></script>
  </head>
  <body>
    <a-scene background="color:#026F90">
      <a-entity id="look" look-controls camera position="0 2 20"></a-entity>

      <!--Asset Management-->
      <a-assets timeout="100">
        <a-assets-item
          id="Terrain"
          src="./assets/models/terrain/scene.gltf"
        ></a-assets-item>

        <a-assets-item
          id="diver"
          src="./Scuba diver.glb"
        ></a-assets-item>
      </a-assets>

      <!-- Terrain  -->
      <a-entity
        id="Terrain"
        glft-model="#Terrain"
        position="0 -10 0"
        scale="0.3 0.3 0.3"
        animation="property: rotation; to: 0 360 0;easing:linear; loop: true; dur: 150000"
        terrain-rotation-reader
        target-ring
        fish-swim
      ></a-entity>

      <a-entity
        id="diver"
        glft-model="#diver"
        position="0 0 0"
        scale="0.3 0.3 0.3"
        rotation="0 90 0"
        diver-rotation-reader  
      ></a-entity>
    </a-scene>
  </body>
</html>
